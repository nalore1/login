<!DOCTYPE html>
<html>
<head>
        <title>Registrarse</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
        <link href = "css/bootstrap.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1">
        
        <style>
        body {
         background-image: url("https://wallpapertag.com/wallpaper/full/0/1/8/641241-gorgerous-mint-green-wallpapers-2000x1100-mobile.jpg");
         background-repeat: no-repeat;

            }
        </style>
</head>
<body >
    <br><br><div class="container" style="background: white;border-radius: 10px; max-width:600px;">
    
        <table style="width:100%">
            <tr>
                <td>
                    <div>
                    <br><br><h1>Registrarse</h1>
                    </div>                            <hr/>
                    <div class="form-group">
                        <label for="InputRUT">RUT</label>
                        <input type="text" class="form-control" id="InputRUT" placeholder= "Ej: 12.345.678-9">
                    </div>
                    <div class="form-group">
                        <label for="InputNombre">Nombre</label>
                        <input type="text" class="form-control" id="InputNombre" placeholder= "Nombre">
                    </div>
                    <div class="form-group">
                        <label for="InputApellido">Apellido</label>
                        <input type="text" class="form-control" id="InputApellido" placeholder= "Apellido">
                    </div>
                    <div class="form-group">    
                        <label for="InputEmail">E-mail</label>
                        <input type="text" class="form-control" id="InputEmail" placeholder= "E-mail">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Contraseña</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder= "Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Repita Contraseña</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder= "Repita contraseña">
                    </div>
                    <div class="form-group">
                        <label for="InputTelefono">Teléfono</label>
                        <input type="number" class="form-control" id="InputTelefono" placeholder= "Ej: 934523452">
                    </div>
                    <hr/>
                    <div>
                        <div class="col-md-2">
                            <h5 align="left"><a>Volver</a></h5>
                         </div>    
                        <div align="right">
                            <button type="submit" class="btn btn-default">Registrarse</button>
                        </div>
                    </div><br><br>
                    </td>
                </tr>
            </table>
        </div>
    </div><br><br>
    <scriptsrc="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <scriptsrc="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw"crossorigin="anonymous"></script>
    
</body>
</html>
